<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemeSlider</title>
    <link rel="icon" href="./assets/favicon/favicon.ico" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="main-container">
        <input checked type="radio" class="input-buttons" id="in1" name="memeSlider" />
        <input type="radio" class="input-buttons" id="in2" name="memeSlider" />
        <input type="radio" class="input-buttons" id="in3" name="memeSlider" />
        <input type="radio" class="input-buttons" id="in4" name="memeSlider" />

        <div class="containers-with-memes">
          <div class="container-with-img cwi1"><img src="./assets/images/1.jpg" alt="1"></div>
          <div class="container-with-img cwi2"><img src="./assets/images/2.jpg" alt="2"></div>
          <div class="container-with-img cwi3"><img src="./" alt="3"></div>
          <div class="container-with-img cwi4"><img src="./" alt="4"></div>
        </div>

        <div class="control-buttons-and-titles">
          <div class="control-buttons">
            <label for="in1" class="input-label il1"></label>
            <label for="in2" class="input-label il2"></label>
            <label for="in3" class="input-label il3"></label>
            <label for="in4" class="input-label il4"></label>
          </div>

          <div class="titles">
            <p class="meme-title mt1">Do it! Just do it!</p>
            <p class="meme-title mt2">Everything is fine.</p>
            <p class="meme-title mt3">title3</p>
            <p class="meme-title mt4">title4</p>
          </div>
        </div>
    </div>
  </body>
</html>
